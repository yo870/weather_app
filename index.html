<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Weather App</title>

    <!-- Links -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">

  </head>
  <body>
     <div class="container-fluid text-center">
		<h1>FCC Weather App</h1>	
	<div class= "wrapper">		  
      <h2 id="location">Waiting for Geolocation... <img id = "wicon" src="" alt="weather icon"></h2>
      <h3 id="weather">--</h3>
	  <h4 id="temperature">-</h4>
	  <div class = "humpress">
		<h5>Humidity: <span id = "humidity">-</span>%</h5>
		<h5>Pressure: <span id = "pressure">-</span>hPa</h5>
	  </div>
	  
      <div class="row buttongroup">
        <div class="col-md-3 col-xs-1 buttons">
        </div>
        <div class="col-md-3 col-xs-5 buttons">
            <button id="toC" class="btn btn-block btn-primary">°C  <i id="toCicon" class="glyphicon glyphicon-ok" aria-hidden="true"></i></button>
        </div>
        <div class="col-md-3 col-xs-5 buttons">
            <button id="toF" class="btn btn-block btn-default">°F  <i id="toFicon" class=""></i></button>

        </div>
        <div class="col-md-3 col-xs-1 buttons">
        </div>
      </div>
		</div>
    </div>
	
	<footer>
        <p>Developed by Yo - Photos from <a target="_blank" href="https://unsplash.com/">Unplash.com</a></p>
    </footer>
      


    <!-- Bootstrap core JavaScript
    ================================================== -->

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
